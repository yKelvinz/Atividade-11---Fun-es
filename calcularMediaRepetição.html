<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculadoraMedia(){
  var quantidade = parseInt(prompt("Insira a quantidade de números que serão digitados"));
  var soma = 0;

  for (var i = 0; i < quantidade; i++) {
    var num = parseFloat(prompt("Insira o número " + (i + 1)));
    soma += num;
  }

  var media = soma / quantidade;

  alert("A soma dos números é " + soma + " e a média é " + media);
}

calculadoraMedia()

    </script>
</body>
</html>
