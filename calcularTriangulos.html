<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de triângulo</title>
</head>
<body>
    <script>
        function classificadorTriangulo(){
          var lado1 = prompt("Insira o primeiro lado do triângulo");
  var lado2 = prompt("Insira o segundo lado do triângulo");
  var lado3 = prompt("Insira o terceiro lado do triângulo");

  if ((lado1 < lado2 + lado3) && (lado2 < lado1 + lado3) && (lado3 < lado1 + lado2)) {
    if (lado1 == lado2 && lado2 == lado3) {
      alert("O triângulo é equilátero.");
    } else if (lado1 == lado2 || lado2 == lado3 || lado1 == lado3) {
      alert("O triângulo é isósceles.");
    } else {
      alert("O triângulo é escaleno.");
    }
  } else {
    alert("Os valores inseridos não formam um triângulo.");
  }
        }
        classificadorTriangulo()

    </script>
</body>
</html>
